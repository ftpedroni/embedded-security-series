<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">
    TLS Is Not a Runtime Primitive
  </text>
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Stream-Oriented vs Bounded Systems: Architectural Mismatch
  </text>

  <!-- Left: Stream-Oriented -->
  <g id="stream">
    <text x="250" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
      Stream-Oriented (TLS, SSH)
    </text>
    <text x="250" y="175" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">
      Continuous flow, variable sizes
    </text>

    <rect x="80" y="200" width="340" height="330" rx="12" fill="rgba(229, 62, 62, 0.3)" stroke="#E53E3E" stroke-width="3"/>
    
    <!-- Continuous flow visual -->
    <!-- Large variable-size blocks flowing -->
    <rect x="120" y="230" width="80" height="40" rx="4" fill="#E53E3E" stroke="white" stroke-width="2"/>
    <text x="160" y="255" font-family="monospace" font-size="11" fill="white" text-anchor="middle">1KB</text>

    <rect x="215" y="230" width="140" height="40" rx="4" fill="#E53E3E" stroke="white" stroke-width="2"/>
    <text x="285" y="255" font-family="monospace" font-size="11" fill="white" text-anchor="middle">4KB</text>

    <rect x="120" y="285" width="200" height="40" rx="4" fill="#E53E3E" stroke="white" stroke-width="2"/>
    <text x="220" y="310" font-family="monospace" font-size="11" fill="white" text-anchor="middle">16KB</text>

    <rect x="335" y="285" width="50" height="40" rx="4" fill="#E53E3E" stroke="white" stroke-width="2"/>
    <text x="360" y="310" font-family="monospace" font-size="11" fill="white" text-anchor="middle">512B</text>

    <rect x="120" y="340" width="100" height="40" rx="4" fill="#E53E3E" stroke="white" stroke-width="2"/>
    <text x="170" y="365" font-family="monospace" font-size="11" fill="white" text-anchor="middle">2KB</text>

    <rect x="235" y="340" width="120" height="40" rx="4" fill="#E53E3E" stroke="white" stroke-width="2"/>
    <text x="295" y="365" font-family="monospace" font-size="11" fill="white" text-anchor="middle">8KB</text>

    <!-- Wavy arrow showing continuous flow -->
    <path d="M 130 395 Q 170 410, 210 395 Q 250 380, 290 395 Q 330 410, 370 395" 
          stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
    
    <text x="250" y="425" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle" font-style="italic">
      Continuous, variable stream
    </text>

    <!-- Properties -->
    <text x="110" y="460" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="start">
      • Variable message sizes
    </text>
    <text x="110" y="480" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="start">
      • Stateful sessions
    </text>
    <text x="110" y="500" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="start">
      • Non-deterministic timing
    </text>
    <text x="110" y="520" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="start">
      • Retransmission automatic
    </text>
  </g>

  <!-- Arrow showing incompatibility -->
  <g id="vs-arrow">
    <path d="M 450 360 L 550 360" stroke="white" stroke-width="5" fill="none"/>
    <path d="M 530 353 L 550 360 L 530 367" fill="white"/>
    <text x="500" y="345" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">≠</text>
  </g>

  <!-- Right: Bounded Systems -->
  <g id="bounded">
    <text x="850" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
      Bounded Systems
    </text>
    <text x="850" y="175" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">
      Discrete messages, fixed sizes
    </text>

    <rect x="580" y="200" width="540" height="330" rx="12" fill="rgba(56, 161, 105, 0.3)" stroke="#38A169" stroke-width="3"/>
    
    <!-- Fixed-size blocks (different protocols) -->
    <!-- CAN bus -->
    <text x="620" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="start">
      CAN:
    </text>
    <rect x="680" y="220" width="50" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="705" y="240" font-family="monospace" font-size="10" fill="white" text-anchor="middle">8B</text>
    
    <rect x="740" y="220" width="50" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="765" y="240" font-family="monospace" font-size="10" fill="white" text-anchor="middle">8B</text>
    
    <rect x="800" y="220" width="50" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="825" y="240" font-family="monospace" font-size="10" fill="white" text-anchor="middle">8B</text>
    
    <rect x="860" y="220" width="50" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="885" y="240" font-family="monospace" font-size="10" fill="white" text-anchor="middle">8B</text>

    <!-- FlexRay -->
    <text x="620" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="start">
      FlexRay:
    </text>
    <rect x="680" y="265" width="100" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="730" y="285" font-family="monospace" font-size="10" fill="white" text-anchor="middle">254B</text>
    
    <rect x="790" y="265" width="100" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="840" y="285" font-family="monospace" font-size="10" fill="white" text-anchor="middle">254B</text>

    <!-- LIN -->
    <text x="620" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="start">
      LIN:
    </text>
    <rect x="680" y="310" width="50" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="705" y="330" font-family="monospace" font-size="10" fill="white" text-anchor="middle">8B</text>
    
    <rect x="740" y="310" width="50" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="765" y="330" font-family="monospace" font-size="10" fill="white" text-anchor="middle">8B</text>
    
    <rect x="800" y="310" width="50" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="825" y="330" font-family="monospace" font-size="10" fill="white" text-anchor="middle">8B</text>

    <!-- ARINC 429 -->
    <text x="620" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="start">
      ARINC 429:
    </text>
    <rect x="720" y="355" width="40" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="740" y="375" font-family="monospace" font-size="10" fill="white" text-anchor="middle">4B</text>
    
    <rect x="770" y="355" width="40" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="790" y="375" font-family="monospace" font-size="10" fill="white" text-anchor="middle">4B</text>
    
    <rect x="820" y="355" width="40" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="840" y="375" font-family="monospace" font-size="10" fill="white" text-anchor="middle">4B</text>
    
    <rect x="870" y="355" width="40" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="890" y="375" font-family="monospace" font-size="10" fill="white" text-anchor="middle">4B</text>

    <!-- MIL-STD-1553 -->
    <text x="620" y="415" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="start">
      MIL-STD-1553:
    </text>
    <rect x="740" y="400" width="70" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="775" y="420" font-family="monospace" font-size="10" fill="white" text-anchor="middle">64B</text>
    
    <rect x="820" y="400" width="70" height="30" rx="3" fill="#38A169" stroke="white" stroke-width="1.5"/>
    <text x="855" y="420" font-family="monospace" font-size="10" fill="white" text-anchor="middle">64B</text>

    <!-- Straight arrow showing discrete -->
    <line x1="620" y1="445" x2="1080" y2="445" stroke="rgba(255,255,255,0.6)" stroke-width="3"/>
    <path d="M 1073 440 L 1080 445 L 1073 450" fill="rgba(255,255,255,0.6)"/>
    
    <text x="850" y="465" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle" font-style="italic">
      Discrete, fixed-size messages
    </text>

    <!-- Properties -->
    <text x="610" y="490" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="start">
      • Fixed message sizes
    </text>
    <text x="610" y="510" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="start">
      • Stateless/minimal state
    </text>
    <text x="900" y="490" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="start">
      • Deterministic timing
    </text>
    <text x="900" y="510" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)" text-anchor="start">
      • No auto-retransmit
    </text>
  </g>

  <!-- Bottom key insight -->
  <rect x="150" y="555" width="900" height="50" rx="8" fill="rgba(0,0,0,0.4)" stroke="white" stroke-width="2"/>
  <text x="600" y="585" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    Stream protocols assume continuous flow — Bounded systems require discrete messages
  </text>

  <!-- Bottom text -->
  <text x="600" y="625" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-style="italic">
    Article 2 of 8: Security That Survives Certification
  </text>
</svg>
