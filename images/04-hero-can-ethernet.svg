<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <!-- Title -->
  <text x="600" y="60" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle">
    CAN Is Not Ethernet
  </text>
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Broadcast vs Point-to-Point: Why Network Topology Matters
  </text>

  <!-- Left: Ethernet (Point-to-Point) -->
  <g id="ethernet">
    <text x="250" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
      Ethernet (Switched)
    </text>
    <text x="250" y="175" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">
      Point-to-point, unicast
    </text>

    <!-- Switch in center -->
    <rect x="200" y="220" width="100" height="80" rx="8" fill="#4299E1" stroke="white" stroke-width="3"/>
    <text x="250" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
      SWITCH
    </text>
    <text x="250" y="280" font-family="monospace" font-size="11" fill="white" text-anchor="middle">
      Unicast</text>

    <!-- Nodes around switch -->
    <circle cx="150" cy="350" r="20" fill="white" stroke="#4299E1" stroke-width="2"/>
    <text x="150" y="358" font-family="monospace" font-size="12" font-weight="bold" fill="#4299E1" text-anchor="middle">A</text>
    
    <circle cx="250" cy="350" r="20" fill="white" stroke="#4299E1" stroke-width="2"/>
    <text x="250" y="358" font-family="monospace" font-size="12" font-weight="bold" fill="#4299E1" text-anchor="middle">B</text>
    
    <circle cx="350" cy="350" r="20" fill="white" stroke="#4299E1" stroke-width="2"/>
    <text x="350" y="358" font-family="monospace" font-size="12" font-weight="bold" fill="#4299E1" text-anchor="middle">C</text>

    <!-- Lines to switch -->
    <line x1="150" y1="330" x2="225" y2="290" stroke="white" stroke-width="2"/>
    <line x1="250" y1="330" x2="250" y2="300" stroke="white" stroke-width="2"/>
    <line x1="350" y1="330" x2="275" y2="290" stroke="white" stroke-width="2"/>

    <!-- Message A->B only -->
    <path d="M 170 345 Q 210 320 230 345" stroke="#4ECDC4" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    <text x="200" y="315" font-family="Arial, sans-serif" font-size="11" fill="#4ECDC4" text-anchor="middle">A→B only</text>

    <!-- Stats box -->
    <rect x="125" y="390" width="250" height="110" rx="8" fill="rgba(66, 153, 225, 0.3)" stroke="#4299E1" stroke-width="2"/>
    <text x="250" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      ✓ Unicast isolation
    </text>
    <text x="250" y="440" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      C doesn't see A↔B
    </text>
    <text x="250" y="460" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      TLS aligns with session model
    </text>
    <text x="250" y="480" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Session security
    </text>
  </g>

  <!-- Arrow -->
  <g id="vs-arrow">
    <path d="M 450 310 L 550 310" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M 530 295 L 550 310 L 530 325" fill="white" opacity="0.8"/>
    <text x="500" y="290" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">vs</text>
  </g>

  <!-- Right: CAN (Broadcast) -->
  <g id="can">
    <text x="850" y="150" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
      CAN Bus
    </text>
    <text x="850" y="175" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">
      Broadcast, all nodes see all
    </text>

    <!-- Shared bus line -->
    <line x1="650" y1="260" x2="1050" y2="260" stroke="#DD6B20" stroke-width="6"/>
    <text x="850" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      SHARED BUS
    </text>

    <!-- Nodes on bus -->
    <circle cx="700" cy="260" r="20" fill="white" stroke="#DD6B20" stroke-width="2"/>
    <text x="700" y="268" font-family="monospace" font-size="12" font-weight="bold" fill="#DD6B20" text-anchor="middle">A</text>
    
    <circle cx="850" cy="260" r="20" fill="white" stroke="#DD6B20" stroke-width="2"/>
    <text x="850" y="268" font-family="monospace" font-size="12" font-weight="bold" fill="#DD6B20" text-anchor="middle">B</text>
    
    <circle cx="1000" cy="260" r="20" fill="white" stroke="#DD6B20" stroke-width="2"/>
    <text x="1000" y="268" font-family="monospace" font-size="12" font-weight="bold" fill="#DD6B20" text-anchor="middle">C</text>

    <!-- Broadcast waves -->
    <path d="M 700 280 Q 775 310 850 280 Q 925 250 1000 280" stroke="#F6AD55" stroke-width="3" fill="none" stroke-dasharray="5,5" opacity="0.7"/>
    <path d="M 700 300 Q 775 330 850 300 Q 925 270 1000 300" stroke="#F6AD55" stroke-width="3" fill="none" stroke-dasharray="5,5" opacity="0.5"/>
    
    <text x="850" y="340" font-family="Arial, sans-serif" font-size="11" fill="#F6AD55" text-anchor="middle">All nodes observe</text>

    <!-- Stats box -->
    <rect x="725" y="370" width="250" height="130" rx="8" fill="rgba(221, 107, 32, 0.3)" stroke="#DD6B20" stroke-width="2"/>
    <text x="850" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      ✗ No topology isolation
    </text>
    <text x="850" y="420" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      All see all frames
    </text>
    <text x="850" y="440" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Traffic analysis inherent
    </text>
    <text x="850" y="460" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      Need per-frame auth
    </text>
    <text x="850" y="480" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle">
      (not session security)
    </text>
  </g>

  <!-- Bottom key insight -->
  <rect x="200" y="530" width="800" height="70" rx="8" fill="rgba(0,0,0,0.4)" stroke="white" stroke-width="2"/>
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Key Insight: Security Model Must Match Topology
  </text>
  <text x="600" y="585" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    TLS assumes isolation. CAN guarantees visibility.
  </text>

  <!-- Bottom text -->
  <text x="600" y="625" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-style="italic">
    Article 4 of 8: Security That Survives Certification
  </text>
</svg>
